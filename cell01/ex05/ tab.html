<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two Boxes Table</title>
  <style>
    table {
      width: 80%;
      margin: 30px auto;
      border-collapse: collapse;
    }
    td {
      height: 80px;
      font-size: 1.2em;
      padding-left: 10px;
      border: 2px solid #444;
      vertical-align: middle;
    }
    .cell1 {
      background-color: #c3cc8c; /* เลือกสีตามต้องการ */
      color: #333;
    }
    .cell2 {
      background-color: #f7c6b5; /* เลือกสีตามต้องการ */
      color: #333;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="cell1">First cell</td>
      <td class="cell2">Second cell</td>
    </tr>
  </table>
</body>
</html>
