<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Task Manager</title>
  <style>
    body {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 60px;
    }
    #container {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 24px #0002;
      padding: 32px 28px 24px 28px;
      min-width: 320px;
    }
    #new-btn {
      background: #1565c0;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 28px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 18px;
      transition: background 0.2s;
    }
    #new-btn:hover {
      background: #4fc3f7;
      color: #1565c0;
    }
    #ft_list {
      display: flex;
      flex-direction: column-reverse;
      gap: 10px;
      min-height: 60px;
    }
    .todo {
      background: #e3f2fd;
      border-radius: 8px;
      padding: 12px 18px;
      font-size: 1.1em;
      color: #1565c0;
      cursor: pointer;
      box-shadow: 0 2px 8px #1565c033;
      transition: background 0.2s, color 0.2s;
      word-break: break-all;
    }
    .todo:hover {
      background: #1565c0;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="container">
    <button id="new-btn">New</button>
    <div id="ft_list"></div>
  </div>
  <script src="todo.js"></script>
</body>
</html>
